<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 id="myT">My Translator</h2>
    <div id="translate">
      <div id="originalLangCard">
        <select id="source-language">
          <option value="en">English</option>
          <option value="uz">O'zbek</option>
          <option value="ru">Русский</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="tr">Türkçe</option>
          <option value="ar">العربية</option>
        </select>
        <div id="inputDiv">
          <textarea id="orginalLang" placeholder="..."></textarea>
        </div>
      </div>

      <div id="middleButtons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#1f1f1f"
          id="update"
        >
          <path
            d="M280-160 80-360l200-200 56 57-103 103h287v80H233l103 103-56 57Zm400-240-56-57 103-103H440v-80h287L624-743l56-57 200 200-200 200Z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#000000"
          id="reaply"
        >
          <path
            d="M482-160q-134 0-228-93t-94-227v-7l-64 64-56-56 160-160 160 160-56 56-64-64v7q0 100 70.5 170T482-240q26 0 51-6t49-18l60 60q-38 22-78 33t-82 11Zm278-161L600-481l56-56 64 64v-7q0-100-70.5-170T478-720q-26 0-51 6t-49 18l-60-60q38-22 78-33t82-11q134 0 228 93t94 227v7l64-64 56 56-160 160Z"
          />
        </svg>
      </div>

      <div id="translationLangCard">
        <select id="target-language">
          <option value="en">English</option>
          <option value="uz">O'zbek</option>
          <option value="ru">Русский</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="tr">Türkçe</option>
          <option value="ar">العربية</option>
        </select>

        <p id="translate-lang"></p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
